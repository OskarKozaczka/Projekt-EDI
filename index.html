<body>
<h1>2019-12-23 Google Value</h1>

<script>
var request=new XMLHttpRequest();


        request.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {  
            var IntraDay=JSON.parse(this.responseText)
            
            }


            for (var h=15;h>9;h-=1)
            {

                for (var m=55;m>=00;m-=5)
                {
                    var e = document.createElement("p");
                    e.setAttribute("id", m);
                            
                    document.body.appendChild(e)
                
                document.getElementById(m).innerHTML="15:"+m+":00"+"    "+IntraDay["Time Series (5min)"]["2019-12-23 "+h+":"+m+":00"]["4. close"]
                }
            }
        }
        request.open("GET","https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=GOOGL&interval=5min&apikey=6LLI8OWQELPYPW38" );
        request.send();

        
</script>

</body>
