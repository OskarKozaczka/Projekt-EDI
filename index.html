            }

            {
                var e = document.createElement("p");
                e.setAttribute("id", i);
                          
                document.body.appendChild(e)
            
            document.getElementById(i).innerHTML="15:"+i+":00"+"    "+IntraDay["Time Series (5min)"]["2019-12-23 15:"+i+":00"]["4. close"]
            }
        }
        request.open("GET","https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=GOOGL&interval=5min&apikey=6LLI8OWQELPYPW38" );
        request.send();

        
</script>
